        .glass-card-active {

        .glass-card-danger {

            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;

        /* iOS状态栏样式 */
        .ios-status-bar {

            border: 1px solid rgba(255, 255, 255, 0.4);

        }

        }

        }
        
        /* 商品卡片样式 */

            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        /* 筛选标签样式 */
        .filter-tag {
            transition: all 0.3s ease;
        }
        
        .filter-tag.active {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border-color: #10B981;
        }
        
        /* 筛选栏滑动样式 */

            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        .filter-scroll::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 时间显示
            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                minutes = minutes < 10 ? '0' + minutes : minutes;
                document.querySelector('#time').textContent = `${hours}:${minutes}`;
            }
            updateTime();
            setInterval(updateTime, 60000);
            
            // 搜索功能
            document.querySelector('#search-input').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value.trim();
                    console.log('搜索商品:', searchTerm);
                    // 实际应用中这里会调用搜索API
                }
            });
            
            // 筛选器点击事件
            const categoryFilters = document.querySelectorAll('#category-filter .filter-tag');
            categoryFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    categoryFilters.forEach(f => f.classList.remove('active', 'glass-card-active'));
                    categoryFilters.forEach(f => f.classList.add('bg-white', 'border', 'border-gray-200'));
                    this.classList.remove('glass-card');
                    this.classList.add('active', 'glass-card-active');
                    
                    const category = this.id.replace('filter-', '');
                    console.log('筛选商品类别:', category);
                    // 实际应用中这里会根据类别筛选商品
                });
            });
            
            const statusFilters = document.querySelectorAll('#status-filter .filter-tag');
            statusFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    statusFilters.forEach(f => f.classList.remove('active', 'glass-card-active'));
                    statusFilters.forEach(f => f.classList.add('bg-white', 'border', 'border-gray-200'));
                    this.classList.remove('glass-card');
                    this.classList.add('active', 'glass-card-active');
                    
                    const status = this.id.replace('filter-status-', '');
                    console.log('筛选新鲜度状态:', status);
                    // 实际应用中这里会根据新鲜度状态筛选商品
                });
            });
            
            const promotionFilters = document.querySelectorAll('#promotion-filter .filter-tag');
            promotionFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    promotionFilters.forEach(f => f.classList.remove('active', 'glass-card-active'));
                    promotionFilters.forEach(f => f.classList.add('bg-white', 'border', 'border-gray-200'));
                    this.classList.remove('glass-card');
                    this.classList.add('active', 'glass-card-active');
                    
                    const promotion = this.id.replace('filter-promotion-', '');
                    console.log('筛选促销活动:', promotion);
                    // 实际应用中这里会根据促销活动筛选商品
                });
            });
            
            // 排序选择
            document.querySelector('#sort-select').addEventListener('change', function() {
                const sortBy = this.value;
                console.log('排序方式:', sortBy);
                // 实际应用中这里会根据选择的排序方式重新排序商品
            });
            
            // 商品卡片点击事件
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.addEventListener('click', function() {
                    const productId = this.id.replace('product-', '');
                    window.location.href = `P-CUS_PRODUCT_DETAIL.html?productId=${productId}`;
                });
            });
            
            // 加载更多按钮点击事件
            document.querySelector('#load-more-btn').addEventListener('click', function() {
                console.log('加载更多商品');
                // 实际应用中这里会加载更多商品
            });
            
            // 扫码按钮点击事件
            document.querySelector('#scan-btn').addEventListener('click', function() {
                window.location.href = 'P-CUS_SCAN.html';
            });
            
            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在商品概况总览页，无需操作
            });
            
            document.querySelector('#nav-shopping-list').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-CUS_SHOPPING_LIST.html';
            });
            
            document.querySelector('#nav-discount').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-CUS_DISCOUNT.html';
            });
            
            document.querySelector('#nav-user').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-CUS_USER_CENTER.html';
            });
        });
    </script>
