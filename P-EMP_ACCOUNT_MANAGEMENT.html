<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGuard - 员工账号管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#059669',
                        accent: '#F59E0B',
                        success: '#34D399',
                        warning: '#FBBF24',
                        danger: '#EF4444',
                        light: 'rgba(255, 255, 255, 0.7)',
                        dark: 'rgba(15, 23, 42, 0.8)'
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8fffe 25%, #f0fdf4 50%, #ecfdf5 75%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.15);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .glass-card-active {
            background: rgba(16, 185, 129, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-card-danger {
            background: rgba(239, 68, 68, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .account-item {
            transition: all 0.3s ease;
        }
        
        .account-item:active {
            transform: scale(0.98);
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen">
    <!-- 主容器 -->
    <div id="app-container" class="pb-16 min-h-screen">
        <!-- 顶部导航栏 -->
        <header id="top-header" class="glass fixed top-0 left-0 right-0 z-50 px-4 py-3">
            <!-- iOS状态栏 -->
            <div id="ios-status-bar" class="h-7 flex justify-between items-center px-4">
                <div id="time" class="text-xs font-semibold text-gray-800">9:41</div>
                <div id="status-icons" class="flex items-center space-x-1">
                    <i class="fas fa-signal text-xs text-gray-800"></i>
                    <i class="fas fa-wifi text-xs text-gray-800"></i>
                    <i class="fas fa-battery-three-quarters text-xs text-gray-800"></i>
                </div>
            </div>
            <!-- 导航栏 -->
            <div id="top-nav" class="flex justify-between items-center">
                <button id="back-btn" class="p-2 rounded-full glass">
                    <i class="fas fa-arrow-left text-gray-800"></i>
                </button>
                <div id="page-title" class="text-lg font-bold text-gray-800">员工账号管理</div>
                <div class="w-10"></div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main id="main-content" class="pt-24 px-4 pb-24 overflow-y-auto">
            <!-- 当前账号信息 -->
            <section id="current-account-section" class="mb-6">
                <h2 id="current-account-title" class="text-lg font-bold text-gray-800 mb-3">当前员工账号</h2>
                <div id="current-account-card" class="glass-card-active p-5 rounded-2xl">
                    <div class="flex items-center">
                        <div id="current-avatar" class="w-16 h-16 rounded-full overflow-hidden border-2 border-primary mr-4">
                            <img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" alt="当前员工头像" data-category="人物">
                        </div>
                        <div id="current-user-details" class="flex-1">
                            <h3 id="current-user-name" class="text-xl font-bold text-gray-800">张员工</h3>
                            <p id="current-user-phone" class="text-sm text-gray-600">139****1234</p>
                            <p id="current-user-role" class="text-sm text-gray-600">质检员 · 001号</p>
                            <div id="current-user-type" class="mt-1">
                                <span id="current-type-badge" class="text-xs px-2 py-0.5 rounded-full bg-secondary/20 text-secondary">员工账号</span>
                            </div>
                        </div>
                        <div id="current-status" class="flex items-center">
                            <div class="w-3 h-3 bg-primary rounded-full mr-2"></div>
                            <span class="text-xs text-primary">当前</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 其他员工账号列表 -->
            <section id="other-accounts-section" class="mb-6">
                <h2 id="other-accounts-title" class="text-lg font-bold text-gray-800 mb-3">其他员工账号</h2>
                <div id="other-accounts-list" class="space-y-3">
                    <!-- 其他员工账号示例 -->
                    <div id="account-item-1" class="glass-card p-4 rounded-2xl account-item">
                        <div class="flex items-center">
                            <div id="account-avatar-1" class="w-12 h-12 rounded-full overflow-hidden border-2 border-gray-300 mr-3">
                                <img src="https://i.pinimg.com/736x/18/29/70/182970e70b89f8de7bc04f73b0e9951b.jpg" alt="员工头像" data-category="人物">
                            </div>
                            <div id="account-details-1" class="flex-1">
                                <h4 id="account-name-1" class="text-base font-medium text-gray-800">李管理</h4>
                                <p id="account-phone-1" class="text-sm text-gray-600">138****5678</p>
                                <p id="account-role-1" class="text-sm text-gray-600">店长 · 002号</p>
                                <span id="account-type-1" class="text-xs px-2 py-0.5 rounded-full bg-secondary/20 text-secondary">员工账号</span>
                            </div>
                            <button id="switch-account-1" class="px-3 py-1 text-xs rounded-full border border-primary text-primary">
                                切换
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 功能按钮区 -->
            <section id="action-buttons-section" class="space-y-3">
                <!-- 添加员工账号 -->
                <button id="add-account-btn" class="w-full glass-card p-4 rounded-2xl">
                    <div class="flex items-center justify-center">
                        <div id="add-account-icon" class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                            <i class="fas fa-user-plus text-primary"></i>
                        </div>
                        <span id="add-account-label" class="text-base font-medium text-gray-800">添加员工账号</span>
                    </div>
                </button>

                <!-- 退出登录 -->
                <button id="logout-btn" class="w-full glass-card-danger p-4 rounded-2xl">
                    <div class="flex items-center justify-center">
                        <div id="logout-icon" class="w-10 h-10 rounded-full bg-danger/20 flex items-center justify-center mr-3">
                            <i class="fas fa-sign-out-alt text-danger"></i>
                        </div>
                        <span id="logout-label" class="text-base font-medium text-danger">退出登录</span>
                    </div>
                </button>
            </section>
        </main>
    </div>

    <!-- 添加员工账号模态框 -->
    <div id="add-account-modal" class="fixed inset-0 z-50 hidden modal-overlay">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="add-account-modal-content" class="modal-content rounded-2xl p-6 w-full max-w-sm">
                <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-4 text-center">添加员工账号</h3>
                
                <form id="add-account-form" class="space-y-4">
                    <div id="phone-input-group">
                        <label for="phone-input" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                        <input type="tel" id="phone-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入员工手机号">
                    </div>
                    
                    <div id="password-input-group">
                        <label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="password-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入密码">
                    </div>
                    
                    <div id="employee-id-input-group">
                        <label for="employee-id-input" class="block text-sm font-medium text-gray-700 mb-1">员工编号</label>
                        <input type="text" id="employee-id-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入员工编号">
                    </div>
                    
                    <div id="role-select-group">
                        <label for="role-select" class="block text-sm font-medium text-gray-700 mb-1">职位</label>
                        <select id="role-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">请选择职位</option>
                            <option value="质检员">质检员</option>
                            <option value="店长">店长</option>
                            <option value="仓管员">仓管员</option>
                            <option value="销售员">销售员</option>
                        </select>
                    </div>
                </form>
                
                <div id="modal-actions" class="flex space-x-3 mt-6">
                    <button id="cancel-add-btn" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700">
                        取消
                    </button>
                    <button id="confirm-add-btn" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg">
                        添加
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认退出模态框 -->
    <div id="logout-modal" class="fixed inset-0 z-50 hidden modal-overlay">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div id="logout-modal-content" class="modal-content rounded-2xl p-6 w-full max-w-sm">
                <div class="text-center">
                    <div id="logout-modal-icon" class="w-16 h-16 bg-danger/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-sign-out-alt text-danger text-2xl"></i>
                    </div>
                    <h3 id="logout-modal-title" class="text-lg font-bold text-gray-800 mb-2">确认退出登录</h3>
                    <p id="logout-modal-message" class="text-sm text-gray-600 mb-6">退出后需要重新登录才能使用员工系统</p>
                </div>
                
                <div id="logout-modal-actions" class="flex space-x-3">
                    <button id="cancel-logout-btn" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700">
                        取消
                    </button>
                    <button id="confirm-logout-btn" class="flex-1 px-4 py-2 bg-danger text-white rounded-lg">
                        确认退出
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('#back-btn').addEventListener('click', function() {
                // 返回到员工端概况监控页
                window.location.href = 'P-EMP_DASHBOARD.html';
            });

            // 切换账号按钮点击事件
            document.querySelector('#switch-account-1').addEventListener('click', function() {
                // 模拟切换账号
                alert('正在切换到其他员工账号...');
                // 这里可以添加实际的账号切换逻辑
            });

            // 添加账号按钮点击事件
            document.querySelector('#add-account-btn').addEventListener('click', function() {
                document.querySelector('#add-account-modal').classList.remove('hidden');
            });

            // 退出登录按钮点击事件
            document.querySelector('#logout-btn').addEventListener('click', function() {
                document.querySelector('#logout-modal').classList.remove('hidden');
            });

            // 添加账号模态框 - 取消按钮
            document.querySelector('#cancel-add-btn').addEventListener('click', function() {
                document.querySelector('#add-account-modal').classList.add('hidden');
                // 清空表单
                document.querySelector('#add-account-form').reset();
            });

            // 添加账号模态框 - 确认按钮
            document.querySelector('#confirm-add-btn').addEventListener('click', function() {
                const phone = document.querySelector('#phone-input').value;
                const password = document.querySelector('#password-input').value;
                const employeeId = document.querySelector('#employee-id-input').value;
                const role = document.querySelector('#role-select').value;
                
                if (!phone || !password || !employeeId || !role) {
                    alert('请填写完整信息');
                    return;
                }
                
                // 模拟添加员工账号
                alert(`正在添加员工账号: ${phone} (${role} · ${employeeId}号)`);
                document.querySelector('#add-account-modal').classList.add('hidden');
                document.querySelector('#add-account-form').reset();
            });

            // 退出登录模态框 - 取消按钮
            document.querySelector('#cancel-logout-btn').addEventListener('click', function() {
                document.querySelector('#logout-modal').classList.add('hidden');
            });

            // 退出登录模态框 - 确认按钮
            document.querySelector('#confirm-logout-btn').addEventListener('click', function() {
                // 模拟退出登录
                alert('正在退出登录...');
                // 这里可以添加实际的退出登录逻辑，比如跳转到登录页面
                window.location.href = 'P-LOGIN.html';
            });

            // 点击模态框背景关闭
            document.querySelector('#add-account-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                    document.querySelector('#add-account-form').reset();
                }
            });

            document.querySelector('#logout-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
