<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGuard - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#059669',
                        accent: '#F59E0B',
                        success: '#34D399',
                        warning: '#FBBF24',
                        danger: '#EF4444',
                        light: 'rgba(255, 255, 255, 0.7)',
                        dark: 'rgba(15, 23, 42, 0.8)'
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8fffe 25%, #f0fdf4 50%, #ecfdf5 75%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.15);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .form-input-focus:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
        }
        
        /* iOS状态栏样式 */
        .ios-status-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.15);
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">
    <!-- 合并的状态栏和标题栏 -->
    <div id="header-container" class="ios-status-bar fixed top-0 left-0 right-0 z-50">
        <!-- iOS状态栏 -->
        <div id="ios-status-bar" class="h-7 flex justify-between items-center px-4">
            <div id="time" class="text-xs font-semibold text-gray-800">9:41</div>
            <div id="status-icons" class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs text-gray-800"></i>
                <i class="fas fa-wifi text-xs text-gray-800"></i>
                <i class="fas fa-battery-three-quarters text-xs text-gray-800"></i>
            </div>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="app-container" class="pt-7 pb-16 min-h-screen flex flex-col justify-center items-center px-6">
        <!-- Logo和标题 -->
        <div id="logo-container" class="mb-10 flex flex-col items-center">
            <div id="app-logo" class="w-24 h-24 rounded-full bg-primary/20 flex items-center justify-center mb-4">
                <i class="fas fa-leaf text-primary text-4xl"></i>
            </div>
            <h1 id="app-name" class="text-2xl font-bold text-gray-800 mb-1">FreshGuard</h1>
            <p id="app-slogan" class="text-sm text-gray-600">智能生鲜管理与购物辅助平台</p>
        </div>

        <!-- 登录表单 -->
        <div id="login-form-container" class="glass-card w-full max-w-md p-6">
            <form id="login-form" class="space-y-5">
                <div id="username-container" class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-700">用户名/手机号</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl shadow-sm form-input-focus bg-white/70" placeholder="请输入用户名或手机号" required>
                    </div>
                </div>

                <div id="password-container" class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl shadow-sm form-input-focus bg-white/70" placeholder="请输入密码" required>
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </button>
                    </div>
                </div>

                <div id="remember-forgot-container" class="flex items-center justify-between">
                    <div id="remember-me-container" class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="h-4 w-4 text-primary border-gray-300 rounded form-input-focus">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <div id="forgot-password-container">
                        <a href="#" id="forgot-password-link" class="text-sm text-primary hover:text-secondary">忘记密码?</a>
                    </div>
                </div>

                <div id="login-button-container">
                    <button type="submit" id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                        登录
                    </button>
                </div>
            </form>
        </div>

        <!-- 注册链接 -->
        <div id="register-container" class="mt-6 text-center">
            <p id="register-text" class="text-sm text-gray-600">
                还没有账号? <a href="P-REGISTER.html" id="register-link" class="font-medium text-primary hover:text-secondary">立即注册</a>
            </p>
        </div>

        <!-- 角色选择 -->
        <div id="role-selection-container" class="mt-8 flex space-x-4">
            <button id="employee-role-button" class="px-6 py-2 rounded-full bg-white/70 border border-primary text-primary hover:bg-primary/10 transition duration-150">
                员工入口
            </button>
            <button id="customer-role-button" class="px-6 py-2 rounded-full bg-white/70 border border-accent text-accent hover:bg-accent/10 transition duration-150">
                顾客入口
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 密码显示/隐藏切换
            document.querySelector('#toggle-password').addEventListener('click', function() {
                const passwordInput = document.querySelector('#password');
                const passwordIcon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                }
            });

            // 登录表单提交
            document.querySelector('#login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.querySelector('#username').value;
                const password = document.querySelector('#password').value;
                const rememberMe = document.querySelector('#remember-me').checked;
                
                // 在实际应用中，这里会进行登录验证
                console.log('登录信息:', { username, password, rememberMe });
                
                // 根据当前选择的角色跳转到相应页面
                const isEmployeeSelected = document.querySelector('#employee-role-button').classList.contains('bg-primary/10');
                
                if (isEmployeeSelected) {
                    window.location.href = 'P-EMP_DASHBOARD.html';
                } else {
                    window.location.href = 'P-CUS_PRODUCT_OVERVIEW.html';
                }
            });

            // 忘记密码链接
            document.querySelector('#forgot-password-link').addEventListener('click', function(e) {
                e.preventDefault();
                alert('忘记密码功能将在后续版本中实现');
            });

            // 注册链接
            document.querySelector('#register-link').addEventListener('click', function() {
                window.location.href = 'P-REGISTER.html';
            });

            // 角色选择按钮
            document.querySelector('#employee-role-button').addEventListener('click', function() {
                this.classList.add('bg-primary/10');
                document.querySelector('#customer-role-button').classList.remove('bg-accent/10');
            });

            document.querySelector('#customer-role-button').addEventListener('click', function() {
                this.classList.add('bg-accent/10');
                document.querySelector('#employee-role-button').classList.remove('bg-primary/10');
            });

            // 默认选中顾客角色
            document.querySelector('#customer-role-button').click();
        });
    </script>
</body>
</html>
