<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGuard - 用户中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#059669',
                        accent: '#F59E0B',
                        success: '#34D399',
                        warning: '#FBBF24',
                        danger: '#EF4444',
                        light: 'rgba(255, 255, 255, 0.7)',
                        dark: 'rgba(15, 23, 42, 0.8)'
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8fffe 25%, #f0fdf4 50%, #ecfdf5 75%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.15);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        .glass-card-active {
            background: rgba(16, 185, 129, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-card-warning {
            background: rgba(245, 158, 11, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .glass-card-danger {
            background: rgba(239, 68, 68, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* iOS状态栏样式 */
        .ios-status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.5);
            border-radius: 10px;
        }
        
        /* 用户中心菜单项样式 */
        .menu-item {
            transition: all 0.3s ease;
        }
        
        .menu-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen">
    <!-- 主容器 -->
    <div id="app-container" class="pb-16 min-h-screen">
        <!-- 合并的顶部状态栏和导航栏 -->
        <header id="top-header" class="glass fixed top-0 left-0 right-0 z-50 px-4 py-3">
            <!-- iOS状态栏 -->
            <div id="ios-status-bar" class="h-7 flex justify-between items-center px-4">
                <div id="time" class="text-xs font-semibold text-gray-800">9:41</div>
                <div id="status-icons" class="flex items-center space-x-1">
                    <i class="fas fa-signal text-xs text-gray-800"></i>
                    <i class="fas fa-wifi text-xs text-gray-800"></i>
                    <i class="fas fa-battery-three-quarters text-xs text-gray-800"></i>
                </div>
            </div>
            <!-- 导航栏 -->
            <div id="top-nav" class="py-4 flex justify-between items-center">
                <div id="page-title" class="text-lg font-bold text-gray-800">用户中心</div>
                <div id="header-actions" class="flex items-center space-x-3">
                    <button id="settings-btn" class="p-2 rounded-full glass">
                        <i class="fas fa-cog text-gray-800"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main id="main-content" class="pt-32 px-4 pb-24 overflow-y-auto custom-scrollbar">
            <!-- 用户信息卡片 -->
            <section id="user-info-section" class="mb-6">
                <div id="user-info-card" class="glass-card p-5 rounded-2xl">
                    <div class="flex items-center">
                        <div id="user-avatar" class="w-16 h-16 rounded-full overflow-hidden border-2 border-white mr-4">
                            <img src="https://i.pinimg.com/736x/18/29/70/182970e70b89f8de7bc04f73b0e9951b.jpg" alt="用户头像" data-category="人物">
                        </div>
                        <div id="user-details" class="flex-1">
                            <h2 id="user-name" class="text-xl font-bold text-gray-800">王小花</h2>
                            <p id="user-phone" class="text-sm text-gray-600">138****5678</p>
                            <div id="user-level" class="mt-1 flex items-center">
                                <span id="level-badge" class="text-xs px-2 py-0.5 rounded-full bg-primary/20 text-primary">鲜食达人</span>
                                <span id="level-points" class="text-xs text-gray-500 ml-2">积分: 2580</span>
                            </div>
                        </div>
                        <button id="edit-profile-btn" class="px-3 py-1 text-xs rounded-full border border-primary text-primary">
                            编辑资料
                        </button>
                    </div>
                </div>
            </section>

            <!-- 功能菜单区 -->
            <section id="function-menu-section" class="mb-6">
                <h2 id="function-menu-title" class="text-lg font-bold text-gray-800 mb-3">我的功能</h2>
                
                <div id="function-menu-list" class="space-y-3">
                    <!-- 购买历史 -->
                    <div id="purchase-history-item" class="glass-card p-4 rounded-2xl menu-item">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="purchase-history-icon" class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-history text-primary"></i>
                                </div>
                                <span id="purchase-history-label" class="text-base font-medium text-gray-800">购买历史</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- 我的收藏 -->
                    <div id="favorites-item" class="glass-card p-4 rounded-2xl menu-item">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="favorites-icon" class="w-10 h-10 rounded-full bg-accent/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-heart text-accent"></i>
                                </div>
                                <span id="favorites-label" class="text-base font-medium text-gray-800">我的收藏</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- 个人资料管理 -->
                    <div id="profile-management-item" class="glass-card p-4 rounded-2xl menu-item">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="profile-management-icon" class="w-10 h-10 rounded-full bg-secondary/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-user-cog text-secondary"></i>
                                </div>
                                <span id="profile-management-label" class="text-base font-medium text-gray-800">个人资料管理</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 其他功能区 -->
            <section id="other-functions-section">
                <h2 id="other-functions-title" class="text-lg font-bold text-gray-800 mb-3">其他功能</h2>
                
                <div id="other-functions-list" class="space-y-3">
                    <!-- 账号管理 -->
                    <div id="account-management-item" class="glass-card p-4 rounded-2xl menu-item">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="account-management-icon" class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-users-cog text-primary"></i>
                                </div>
                                <span id="account-management-label" class="text-base font-medium text-gray-800">账号管理</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- 意见反馈 -->
                    <div id="feedback-item" class="glass-card p-4 rounded-2xl menu-item">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="feedback-icon" class="w-10 h-10 rounded-full bg-success/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-comment-dots text-success"></i>
                                </div>
                                <span id="feedback-label" class="text-base font-medium text-gray-800">意见反馈</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- 帮助中心 -->
                    <div id="help-center-item" class="glass-card p-4 rounded-2xl menu-item">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="help-center-icon" class="w-10 h-10 rounded-full bg-warning/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-question-circle text-warning"></i>
                                </div>
                                <span id="help-center-label" class="text-base font-medium text-gray-800">帮助中心</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    
                    <!-- 关于我们 -->
                    <div id="about-us-item" class="glass-card p-4 rounded-2xl menu-item">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div id="about-us-icon" class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3">
                                    <i class="fas fa-info-circle text-primary"></i>
                                </div>
                                <span id="about-us-label" class="text-base font-medium text-gray-800">关于我们</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <nav id="bottom-nav" class="fixed bottom-4 left-4 right-4 z-40">
            <div class="glass rounded-full shadow-glass px-0.5 py-0.5 flex justify-center items-center max-w-[280px] mx-auto space-x-1">
                <a id="nav-overview" href="P-CUS_PRODUCT_OVERVIEW.html" class="flex items-center justify-center p-3">
                    <div class="w-8 h-8 rounded-xl bg-white/20 flex items-center justify-center">
                        <i class="fas fa-home text-gray-800 text-lg"></i>
                    </div>
                </a>
                
                <a id="nav-shopping-list" href="P-CUS_SHOPPING_LIST.html" class="flex items-center justify-center p-3">
                    <div class="w-8 h-8 rounded-xl bg-white/20 flex items-center justify-center">
                        <i class="fas fa-shopping-cart text-gray-800 text-lg"></i>
                    </div>
                </a>
                
                <a id="nav-discount" href="P-CUS_DISCOUNT.html" class="flex items-center justify-center p-3">
                    <div class="w-8 h-8 rounded-xl bg-white/20 flex items-center justify-center">
                        <i class="fas fa-tag text-gray-800 text-lg"></i>
                    </div>
                </a>
                
                <a id="nav-user" href="P-CUS_USER_CENTER.html" class="flex items-center justify-center p-3">
                    <div class="w-12 h-12 rounded-xl bg-primary/30 flex items-center justify-center">
                        <i class="fas fa-user text-primary text-lg"></i>
                    </div>
                </a>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 编辑资料按钮点击事件
            document.querySelector('#edit-profile-btn').addEventListener('click', function() {
                window.location.href = 'P-CUS_PROFILE.html';
            });

            // 购买历史菜单项点击事件
            document.querySelector('#purchase-history-item').addEventListener('click', function() {
                window.location.href = 'P-CUS_PURCHASE_HISTORY.html';
            });

            // 我的收藏菜单项点击事件
            document.querySelector('#favorites-item').addEventListener('click', function() {
                window.location.href = 'P-CUS_FAVORITES.html';
            });

            // 个人资料管理菜单项点击事件
            document.querySelector('#profile-management-item').addEventListener('click', function() {
                window.location.href = 'P-CUS_PROFILE.html';
            });

            // 账号管理菜单项点击事件
            document.querySelector('#account-management-item').addEventListener('click', function() {
                window.location.href = 'P-CUS_ACCOUNT_MANAGEMENT.html';
            });

            // 意见反馈菜单项点击事件
            document.querySelector('#feedback-item').addEventListener('click', function() {
                window.location.href = 'P-CUS_FEEDBACK.html';
            });

            // 底部导航栏点击事件
            document.querySelector('#nav-overview').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-CUS_PRODUCT_OVERVIEW.html';
            });

            document.querySelector('#nav-scan').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-CUS_SCAN.html';
            });

            document.querySelector('#nav-shopping-list').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-CUS_SHOPPING_LIST.html';
            });

            document.querySelector('#nav-user').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在用户中心页面，无需操作
            });

            // 设置按钮点击事件
            document.querySelector('#settings-btn').addEventListener('click', function() {
                console.log('设置按钮点击');
                // 在PRD中没有明确提到设置页面，所以这里只做日志记录
            });

            // 帮助中心点击事件
            document.querySelector('#help-center-item').addEventListener('click', function() {
                console.log('帮助中心点击');
                // 在PRD中没有明确提到帮助中心页面，所以这里只做日志记录
            });

            // 关于我们点击事件
            document.querySelector('#about-us-item').addEventListener('click', function() {
                console.log('关于我们点击');
                // 在PRD中没有明确提到关于我们页面，所以这里只做日志记录
            });
        });
    </script>
</body>
</html>
