<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshGuard - 个人资料管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#059669',
                        accent: '#F59E0B',
                        success: '#34D399',
                        warning: '#FBBF24',
                        danger: '#EF4444',
                        light: 'rgba(255, 255, 255, 0.7)',
                        dark: 'rgba(15, 23, 42, 0.8)'
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8fffe 25%, #f0fdf4 50%, #ecfdf5 75%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.15);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        .glass-card-active {
            background: rgba(16, 185, 129, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* iOS状态栏样式 */
        .ios-status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.5);
            border-radius: 10px;
        }
        
        /* 表单输入框样式 */
        .form-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            color: #1F2937;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 单选按钮样式 */
        .radio-container {
            display: flex;
            align-items: center;
            margin-right: 16px;
        }
        
        .radio-container input[type="radio"] {
            display: none;
        }
        
        .radio-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-container .radio-custom {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(16, 185, 129, 0.5);
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .radio-container input[type="radio"]:checked + label .radio-custom {
            border-color: #10B981;
        }
        
        .radio-container input[type="radio"]:checked + label .radio-custom::after {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #10B981;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen">
    <!-- 合并的顶部组件 -->
    <div id="top-header" class="glass fixed top-0 left-0 right-0 z-50 px-4 py-3">
        <!-- iOS状态栏 -->
        <div id="ios-status-bar" class="h-7 flex justify-between items-center px-4">
            <div id="time" class="text-xs font-semibold text-gray-800">9:41</div>
            <div id="status-icons" class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs text-gray-800"></i>
                <i class="fas fa-wifi text-xs text-gray-800"></i>
                <i class="fas fa-battery-three-quarters text-xs text-gray-800"></i>
            </div>
        </div>
        <!-- 导航栏 -->
        <div id="top-nav" class="px-4 py-3 flex justify-between items-center">
            <div id="back-button" class="w-10 h-10 rounded-full glass flex items-center justify-center">
                <i class="fas fa-arrow-left text-gray-800"></i>
            </div>
            <h1 id="page-title" class="text-lg font-bold text-gray-800">个人资料管理</h1>
            <div class="w-10 h-10 opacity-0"><!-- 占位元素，保持标题居中 --></div>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="app-container" class="pt-24 pb-16 min-h-screen">

        <!-- 主内容区 -->
        <main id="main-content" class="pt-8 px-4 pb-24 overflow-y-auto custom-scrollbar">
            <!-- 头像区域 -->
            <section id="avatar-section" class="flex flex-col items-center mb-8">
                <div id="avatar-container" class="relative mb-3">
                    <div id="user-avatar" class="w-24 h-24 rounded-full overflow-hidden border-4 border-white shadow-lg">
                        <img src="https://i.pinimg.com/736x/18/29/70/182970e70b89f8de7bc04f73b0e9951b.jpg" alt="用户头像" data-category="人物">
                    </div>
                    <button id="change-avatar-btn" class="absolute bottom-0 right-0 w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center shadow-md">
                        <i class="fas fa-camera text-sm"></i>
                    </button>
                </div>
                <p id="avatar-hint" class="text-xs text-gray-500">点击更换头像</p>
            </section>

            <!-- 个人信息表单 -->
            <form id="profile-form" class="space-y-6">
                <!-- 昵称 -->
                <div id="nickname-field" class="space-y-2">
                    <label for="nickname" class="block text-sm font-medium text-gray-700">昵称</label>
                    <input type="text" id="nickname" name="nickname" class="form-input" value="鲜果达人" required="">
                </div>

                <!-- 手机号 -->
                <div id="phone-field" class="space-y-2">
                    <label for="phone" class="block text-sm font-medium text-gray-700">手机号</label>
                    <div class="flex items-center">
                        <input type="tel" id="phone" name="phone" class="form-input" value="138****6789" readonly="">
                        <button id="change-phone-btn" type="button" class="ml-3 px-3 py-2 text-xs text-primary font-medium">
                            修改
                        </button>
                    </div>
                </div>

                <!-- 性别 -->
                <div id="gender-field" class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">性别</label>
                    <div class="flex items-center">
                        <div class="radio-container">
                            <input type="radio" id="gender-male" name="gender" value="male" checked="">
                            <label for="gender-male">
                                <div class="radio-custom"></div>
                                <span>男</span>
                            </label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" id="gender-female" name="gender" value="female">
                            <label for="gender-female">
                                <div class="radio-custom"></div>
                                <span>女</span>
                            </label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" id="gender-other" name="gender" value="other">
                            <label for="gender-other">
                                <div class="radio-custom"></div>
                                <span>不愿透露</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 生日 -->
                <div id="birthday-field" class="space-y-2">
                    <label for="birthday" class="block text-sm font-medium text-gray-700">生日</label>
                    <input type="date" id="birthday" name="birthday" class="form-input" value="1990-01-01">
                </div>

                <!-- 地址 -->
                <div id="address-field" class="space-y-2">
                    <label for="address" class="block text-sm font-medium text-gray-700">常用地址</label>
                    <textarea id="address" name="address" rows="2" class="form-input resize-none">北京市朝阳区建国路88号</textarea>
                </div>

                <!-- 保存按钮 -->
                <div id="submit-container" class="pt-4">
                    <button id="save-profile-btn" type="submit" class="w-full py-3 bg-primary text-white font-medium rounded-full shadow-md hover:bg-secondary transition duration-300">
                        保存
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('#back-button').addEventListener('click', function() {
                window.location.href = 'P-CUS_USER_CENTER.html';
            });

            // 更换头像按钮点击事件
            document.querySelector('#change-avatar-btn').addEventListener('click', function() {
                console.log('需要调用第三方接口实现相机/相册选择功能');
                // 注释：此功能需要调用设备相机/相册API，在原型阶段仅做UI展示
            });

            // 修改手机号按钮点击事件
            document.querySelector('#change-phone-btn').addEventListener('click', function() {
                alert('修改手机号需要验证身份，功能开发中');
            });

            // 表单提交事件
            document.querySelector('#profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const nickname = document.querySelector('#nickname').value;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const birthday = document.querySelector('#birthday').value;
                const address = document.querySelector('#address').value;
                
                // 模拟数据保存
                console.log('保存个人资料:', {
                    nickname,
                    gender,
                    birthday,
                    address
                });
                
                // 显示保存成功提示
                alert('保存成功');
                
                // 返回用户中心页面
                window.location.href = 'P-CUS_USER_CENTER.html';
            });
        });
    </script>

</body></html>
