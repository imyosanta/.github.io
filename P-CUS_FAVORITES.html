    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟数据
            const favoriteProducts = [
                { id: "prod001", name: "有机草莓", price: "¥15.9/盒", status: "新鲜", image: "https://images.unsplash.com/photo-1464965911861-746a04b4bca6" },

                { id: "prod003", name: "有机西兰花", price: "¥8.5/份", status: "新鲜", image: "https://images.unsplash.com/photo-1459411621453-7b03977f4bfc" },
                { id: "prod004", name: "樱桃番茄", price: "¥9.9/盒", status: "新鲜", image: "https://images.unsplash.com/photo-1592924357228-91a4daadcfea" },
                { id: "prod005", name: "猪里脊肉", price: "¥28.8/500g", status: "新鲜", image: "https://images.unsplash.com/photo-1603048297172-c92544798d5a" },
                { id: "prod006", name: "挪威三文鱼", price: "¥45.5/300g", originalPrice: "¥68.0", status: "临期", image: "https://images.unsplash.com/photo-1544943910-4c1dc44aab44" },
                { id: "prod007", name: "智利蓝莓", price: "¥22.9/盒", status: "新鲜", image: "https://images.unsplash.com/photo-1498557850523-fd3d118b962e" },
                { id: "prod008", name: "去皮鸡胸肉", price: "¥19.8/400g", status: "新鲜", image: "https://images.unsplash.com/photo-1604503468506-a8da13d82791" }
            ];
            
            // 更新收藏数量
            document.querySelector('#favorites-count').textContent = `共 ${favoriteProducts.length} 件收藏商品`;
            
            // 返回按钮点击事件
            document.querySelector('#back-btn').addEventListener('click', function() {
                window.location.href = 'P-CUS_USER_CENTER.html';
            });
            
            // 搜索按钮点击事件
            document.querySelector('#search-btn').addEventListener('click', function() {
                console.log('搜索功能待实现');
            });
            
            // 浏览商品按钮点击事件
            document.querySelector('#browse-products-btn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-CUS_PRODUCT_OVERVIEW.html';
            });
            
            // 为每个收藏商品添加交互
            favoriteProducts.forEach((product, index) => {
                const itemId = index + 1;
                
                // 查看详情按钮点击事件
                document.querySelector(`#favorite-item-${itemId}-detail-btn`).addEventListener('click', function() {
                    window.location.href = `P-CUS_PRODUCT_DETAIL.html?productId=${product.id}`;
                });
                
                // 取消收藏按钮点击事件
                document.querySelector(`#favorite-item-${itemId}-unfavorite-btn`).addEventListener('click', function() {
                    // 显示确认弹窗
                    const modal = document.querySelector('#unfavorite-modal');
                    const productNamePlaceholder = document.querySelector('#product-name-placeholder');
                    
                    productNamePlaceholder.textContent = product.name;
                    modal.setAttribute('data-product-id', product.id);
                    modal.classList.remove('hidden');
                });
            });
            
            // 弹窗取消按钮点击事件
            document.querySelector('#cancel-unfavorite-btn').addEventListener('click', function() {
                document.querySelector('#unfavorite-modal').classList.add('hidden');
            });
            
            // 弹窗背景点击事件
            document.querySelector('#modal-backdrop').addEventListener('click', function() {
                document.querySelector('#unfavorite-modal').classList.add('hidden');
            });
            
            // 弹窗确认按钮点击事件
            document.querySelector('#confirm-unfavorite-btn').addEventListener('click', function() {
                const modal = document.querySelector('#unfavorite-modal');
                const productId = modal.getAttribute('data-product-id');
                
                // 隐藏弹窗
                modal.classList.add('hidden');
                
                // 找到对应的商品元素
                const productElement = document.querySelector(`[data-product-id="${productId}"]`);
                if (productElement) {
                    // 移除商品元素
                    productElement.classList.add('animate-fade-out');
                    setTimeout(() => {
                        productElement.remove();
                        
                        // 更新收藏数量
                        const remainingItems = document.querySelectorAll('#favorites-grid > div').length;
                        document.querySelector('#favorites-count').textContent = `共 ${remainingItems} 件收藏商品`;
                        
                        // 如果没有收藏商品，显示空状态
                        if (remainingItems === 0) {
                            document.querySelector('#favorites-list').classList.add('hidden');
                            document.querySelector('#empty-state').classList.remove('hidden');
                        }
                    }, 300);
                }
                
                // 显示成功提示
                const toast = document.querySelector('#unfavorite-success-toast');
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 2000);
            });
            
            // 检查是否有收藏商品
            if (favoriteProducts.length === 0) {
                document.querySelector('#favorites-list').classList.add('hidden');
                document.querySelector('#empty-state').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
